<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞スタイルのページ</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* ヘッダー */
        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        /* 2カラムレイアウト */
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        /* 左のメイン記事 */
        .main-article {
            padding: 20px;
            background-color: white;
            margin: 10px;
        }

        /* フッター */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* 画像スタイル */
        img {
            max-width: 100%;
            height: auto;
        }

        /* 見出しスタイル */
        h1, h2, h3 {
            margin: 0 0 10px 0;
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>今日のニュース</h1>
        <p>最新のニュースをお届けします</p>
    </header>

    <!-- コンテンツ領域 -->
    <div class="container">
        <!-- メイン記事 -->
        <article class="main-article">
            <h2>メイン記事のタイトル</h2>
            <!--img src="main-article.jpg" alt="メイン記事の画像"-->
            <p>ここにメイン記事の内容が入ります。これはサンプルの段落です。新聞スタイルのレイアウトでは、テキストは通常、複数の段落にわたって整然と配置されます。</p>
        </article>
    </div>


    <footer>
        <h2>記事制作者</h2>
        <p>名前のない作者</p>
    </footer>

</body>
</html>
